  DB2: db2
  数据迁移: data-migration
  插件开发: plugin-devleop
  工具: tools
  数据库: database
  操作系统: os
  Linux: linux
  Mac: mac
  Java: java
  JavaScript: js
  翻译: translate

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY/MM/DD
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
plugins:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-local-image
- hexo-qiniu-image
- hexo-tag-emojis


## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: coney
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
  type: github
  repository: git@github.com:gyk001/gyk001.github.com.git
  branch: master 

emojis:
  cdn: http://cdn.staticfile.org/emojify.js/0.9.5/emojis

qiniu:
  bucket: gyk001
  offline: false
  sync: true
  image: 
    folder: images
    thumbnail: /thumbnail.jpg

